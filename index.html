<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .pin-input, .location-info, .destination-info, .history {
            margin-bottom: 20px;
        }

        .pin-input label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .pin-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .location-info, .destination-info {
            background-color: #f8faff;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #3498db;
        }

        .history {
            background: #fefefe;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .loading {
            text-align: center;
            padding: 10px;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bus Tracker</h1>
        <div class="pin-input">
            <label for="pin">Enter Access PIN:</label>
            <input type="password" id="pin" placeholder="Enter your PIN" />
        </div>
        <div id="content" style="display: none;">
            <div id="current-location" class="location-info">
                <p class="loading">Getting your current location...</p>
            </div>

            <div id="destination-info" class="destination-info">
                <p class="loading">Loading destination information...</p>
            </div>

            <div class="history">
                <h2>Bus Tracking History</h2>
                <table id="tracking-table">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="tracking-data">
                        <tr>
                            <td colspan="2" class="loading">Loading tracking history...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.2/firebase-database-compat.min.js"></script>
    <script>
        // Configuration constante
        const ACCESS_PIN = "1579";
        const BUS_LINE = "Line 4742";
        const DESTINATION_COORDS = { latitude: 36.71623, longitude: 3.201724 };
        const DESTINATION_NAME = "TRAVAIL";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "bustrack-cb124.firebaseapp.com",
            databaseURL: "https://bustrack-cb124-default-rtdb.firebaseio.com",
            projectId: "bustrack-cb124",
            storageBucket: "bustrack-cb124.firebasestorage.app",
            messagingSenderId: "1010286119665",
            appId: "1:1010286119665:web:2158ebf53bf7af3641f750"
        };

        // Initialisation Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const trackingRef = database.ref('bustracking/' + BUS_LINE);

        // Fonctions utilitaires
        function getTodayStart() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return today;
        }

        function isToday(dateString) {
            const today = getTodayStart();
            const entryDate = new Date(dateString);
            return entryDate >= today;
        }

        // Fonction de nettoyage TOTALE
        function purgeOldData() {
            // Récupérer toutes les entrées et les filtrer
            trackingRef.once('value', (snapshot) => {
                const data = snapshot.val();
                const todayEntries = {};

                // Filtrer uniquement les entrées du jour
                if (data) {
                    Object.entries(data).forEach(([key, entry]) => {
                        if (isToday(entry.datetime)) {
                            todayEntries[key] = entry;
                        }
                    });
                }

                // Remplacer COMPLETEMENT les données
                trackingRef.set(todayEntries)
                    .then(() => {
                        console.log('✅ Données anciennes COMPLETEMENT supprimées');
                    })
                    .catch((error) => {
                        console.error('❌ Erreur de suppression:', error);
                    });
            });
        }

        // Nettoyer à chaque heure
        setInterval(purgeOldData, 60 * 60 * 1000);

        // Nettoyer au chargement
        document.addEventListener('DOMContentLoaded', purgeOldData);

        // Gestion de l'authentification PIN
        document.getElementById('pin').addEventListener('input', function(event) {
            const enteredPin = event.target.value;
            if (enteredPin === ACCESS_PIN) {
                document.getElementById('content').style.display = 'block';
                document.querySelector('.pin-input').style.display = 'none';
                handleGeolocation();
                listenForVisits();
            }
        });

        // Géolocalisation
        function handleGeolocation() {
            if (!navigator.geolocation) {
                console.error("Géolocalisation non supportée");
                return;
            }

            navigator.geolocation.getCurrentPosition((position) => {
                const { latitude, longitude } = position.coords;
                const now = new Date();

                const entry = {
                    locationName: `Lat: ${latitude.toFixed(4)}, Lon: ${longitude.toFixed(4)}`,
                    latitude,
                    longitude,
                    datetime: now.toISOString() // Date précise en ISO
                };

                // Ajouter l'entrée
                trackingRef.push(entry);
            });
        }

        // Écoute des visites
        function listenForVisits() {
            trackingRef.on('value', (snapshot) => {
                const data = snapshot.val();
                const tableBody = document.getElementById('tracking-data');
                tableBody.innerHTML = "";

                if (data) {
                    // Ne récupérer que les entrées du jour
                    const todayEntries = Object.values(data).filter(entry => isToday(entry.datetime));
                    
                    // Trier par date
                    todayEntries.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));

                    // Afficher les entrées
                    todayEntries.forEach(entry => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${entry.locationName}</td>
                            <td>${new Date(entry.datetime).toLocaleString()}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            });
        }
    </script>
</body>
</html>
