<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker</title>
    <style>
        /* Styles identiques à votre version */
    </style>
</head>
<body>
    <div class="container">
        <h1>Bus Tracker</h1>
        <div class="pin-input">
            <label for="pin">Enter Access PIN:</label>
            <input type="password" id="pin" />
        </div>
        <div id="content" style="display: none;">
            <div class="bus-line-info" style="text-align: center;">
                <span class="bus-line" id="bus-line"></span>
            </div>
            
            <div id="current-location" class="location-info">
                <p class="loading">Getting your location...</p>
            </div>
            
            <div class="destination-info" id="destination-info">
                <p class="loading">Loading destination information...</p>
            </div>
            
            <div class="history">
                <h2>Bus Tracking Data (Last 24 Hours)</h2>
                <p>Sorted by distance from final destination (farthest first)</p>
                <table id="tracking-table">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="tracking-data">
                        <tr>
                            <td colspan="2" class="loading">Loading tracking data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase and related scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.2/firebase-database-compat.min.js"></script>

    <script>
        const ACCESS_PIN = "1579"; // Code PIN d'accès

        // Vérification du code PIN
        document.getElementById('pin').addEventListener('input', function(event) {
            const enteredPin = event.target.value;
            if (enteredPin === ACCESS_PIN) {
                document.getElementById('content').style.display = 'block';
                document.querySelector('.pin-input').style.display = 'none';
                handleGeolocation(); // Démarre la géolocalisation automatiquement
            }
        });

        const BUS_LINE = "Line 4742";
        const DESTINATION_COORDS = { latitude: 48.858844, longitude: 2.294351 }; // Coordonnées de destination
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "bustrack-cb124.firebaseapp.com",
            databaseURL: "https://bustrack-cb124-default-rtdb.firebaseio.com",
            projectId: "bustrack-cb124",
            storageBucket: "bustrack-cb124.firebasestorage.app",
            messagingSenderId: "1010286119665",
            appId: "1:1010286119665:web:2158ebf53bf7af3641f750"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const trackingRef = database.ref('bustracking/' + BUS_LINE);

        // Fonction pour obtenir le nom de l'emplacement via OpenStreetMap
        async function getLocationNameFromCoordinates(latitude, longitude) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`);
                const data = await response.json();
                return data.display_name || "Unknown location";
            } catch (error) {
                console.error("Error getting location name", error);
                return "Unknown location";
            }
        }

        // Fonction pour gérer la géolocalisation
        async function handleGeolocation() {
            try {
                if (!navigator.geolocation) throw new Error("Geolocation not supported");

                navigator.geolocation.getCurrentPosition(async (position) => {
                    const { latitude, longitude } = position.coords;

                    const locationName = await getLocationNameFromCoordinates(latitude, longitude);
                    const now = new Date();

                    const entryData = {
                        locationName,
                        latitude,
                        longitude,
                        timestamp: now.toISOString(),
                        datetime: now.toLocaleString()
                    };

                    trackingRef.push(entryData); // Enregistre dans Firebase

                    // Ajoute dans l'interface utilisateur
                    const tableBody = document.getElementById('tracking-data');
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${locationName}</td><td>${entryData.datetime}</td>`;
                    tableBody.appendChild(row);

                }, (error) => {
                    console.error("Geolocation error", error);
                });
            } catch (error) {
                console.error("Error handling geolocation", error);
            }
        }

        // Nettoyage des données après 24 heures
        function cleanDatabase() {
            const now = new Date();
            const cutoff = new Date(now.getTime() - 24 * 60 * 60 * 1000);

            trackingRef.once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const entry = childSnapshot.val();
                    if (new Date(entry.timestamp) < cutoff) {
                        childSnapshot.ref.remove();
                    }
                });
            });
        }

        // Démarre l'application
        window.onload = function() {
            cleanDatabase(); // Nettoie les données obsolètes
        };
    </script>
</body>
</html>
