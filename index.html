<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi du Passage du Bus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    #map {
      height: 500px;
      width: 100%;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Suivi du Passage du Bus</h1>
  <div id="map"></div>
  <button id="busPassedBtn">Le bus est passé chez moi</button>

  <script>
    let map;
    const markers = []; // Liste pour stocker les marqueurs
    const stops = []; // Liste pour stocker les arrêts
    
    // URL du script déployé (à remplacer par votre URL de déploiement)
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw09WY8x6n8zoduars-8WUuDjIKj5ps8gHUVkVZSIoME690qOvVf9gla41iC9sWa1ou/exec';

    // Fonction pour initialiser la carte
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 36.7735, lng: 3.0582 }, // Centre d'Alger
        zoom: 12,
      });
      
      // Charger les arrêts après l'initialisation de la carte
      getBusData('ArretsHabituels');
    }

    // Fonction pour envoyer le signal de passage à Google Sheets
    async function handleBusPassed() {
      const name = prompt("Quel est votre prénom ?");
      if (!name) return;

      // Obtenir la position actuelle
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (pos) => {
          const entry = {
            name: name,
            time: new Date().toLocaleTimeString(),
            lat: pos.coords.latitude,
            lng: pos.coords.longitude,
          };

          try {
            // Envoyer les données à Google Sheets via l'API de script
            const response = await fetch(SCRIPT_URL, {
              method: 'POST',
              body: JSON.stringify(entry),
              headers: {
                'Content-Type': 'application/json',
              },
              mode: 'no-cors' // Important pour les requêtes cross-origin
            });
            
            // Ajouter un nouveau marqueur sur la carte
            addMarker(entry);
            
            // Feedback à l'utilisateur
            alert("Merci ! Votre passage a été enregistré.");
          } catch (error) {
            console.error("Erreur lors de l'envoi des données:", error);
            alert("Une erreur s'est produite. Veuillez réessayer.");
          }
        }, (error) => {
          console.error("Erreur de géolocalisation:", error);
          alert("Impossible d'obtenir votre position. Veuillez vérifier vos paramètres de localisation.");
        });
      } else {
        alert("La géolocalisation n'est pas prise en charge par votre navigateur.");
      }
    }

    // Fonction pour ajouter un marqueur
    function addMarker(entry) {
      const marker = new google.maps.Marker({
        position: { lat: entry.lat, lng: entry.lng },
        map: map,
        title: `${entry.name} (${entry.time})`,
        icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
      });

      markers.push(marker);
      
      // Centrer la carte sur le nouveau marqueur
      map.setCenter({ lat: entry.lat, lng: entry.lng });
    }

    // Fonction pour récupérer les arrêts depuis Google Sheets
    async function getBusData(sheetName) {
      try {
        const response = await fetch(`${SCRIPT_URL}?sheet=${sheetName}`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log("Données récupérées:", data);
        
        // Vider les arrêts existants
        stops.length = 0;
        
        // Remplir le tableau 'stops' avec les données récupérées
        data.forEach(entry => {
          stops.push({
            name: entry.name,
            lat: parseFloat(entry.lat),
            lng: parseFloat(entry.lng),
            passed: false // Par défaut, l'arrêt n'est pas encore passé
          });
        });

        // Afficher tous les arrêts sur la carte
        displayStops();
      } catch (error) {
        console.error("Erreur lors de la récupération des données:", error);
        alert("Impossible de charger les arrêts de bus. Veuillez rafraîchir la page.");
      }
    }

    // Fonction pour afficher les arrêts sur la carte
    function displayStops() {
      // Effacer les marqueurs existants
      markers.forEach(marker => marker.setMap(null));
      markers.length = 0;
      
      // Ajouter un marqueur pour chaque arrêt
      stops.forEach((stop, idx) => {
        const marker = new google.maps.Marker({
          position: { lat: stop.lat, lng: stop.lng },
          map: map,
          title: stop.name,
          icon: stop.passed ? 'http://maps.google.com/mapfiles/ms/icons/green-dot.png' : 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
        });

        // Ajouter une infowindow pour afficher le nom de l'arrêt
        const infowindow = new google.maps.InfoWindow({
          content: `<strong>${stop.name}</strong>`
        });

        marker.addListener('click', () => {
          infowindow.open(map, marker);
        });

        markers.push(marker);
      });

      // Si des arrêts sont disponibles, centrer la carte sur le premier arrêt
      if (stops.length > 0) {
        map.setCenter({ lat: stops[0].lat, lng: stops[0].lng });
      }
    }

    // Attacher l'événement de clic au bouton
    document.getElementById('busPassedBtn').addEventListener('click', handleBusPassed);
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7jDT32wCQUq7d_PR9X4L6ioXgomQcBNQ&callback=initMap" async defer></script>
</body>
</html>
