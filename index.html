<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi du Passage du Bus</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Suivi du Passage du Bus</h1>
  <div id="map"></div>
  <button onclick="handleBusPassed()">Le bus est passé chez moi</button>

  <script>
    let map;
    const markers = []; // Liste pour stocker les marqueurs
    const stops = []; // Liste pour stocker les arrêts

    // Fonction pour envoyer le signal de passage à Google Sheets
    async function handleBusPassed() {
      const name = prompt("Quel est votre prénom ?");
      if (!name) return;

      // Obtenez la position actuelle
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (pos) => {
          const entry = {
            name: name,
            time: new Date().toLocaleTimeString(),
            lat: pos.coords.latitude,
            lng: pos.coords.longitude,
          };

          // Envoyer les données à Google Sheets via l'API de script
          await fetch('https://script.google.com/macros/s/AKfycbxp9uq_n2iOcP0G0JI-HzB020T4o4B1eCIhJYrEkFzWOAtgPvtM7t74sZ63YSfcp-hF/exec', {
            method: 'POST',
            body: JSON.stringify(entry),
            headers: {
              'Content-Type': 'application/json',
            }
          });

          // Mettre à jour la carte (ajouter le marqueur)
          updateMap(entry);
        });
      }
    }

    // Fonction pour mettre à jour la carte avec les nouvelles données
    function updateMap(entry) {
      const marker = new google.maps.Marker({
        position: { lat: entry.lat, lng: entry.lng },
        map: map,
        title: entry.name,
        icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png', // Marqueur vert
      });

      markers.push(marker);
    }

// Fonction pour récupérer les arrêts depuis Google Sheets
async function getBusData(sheetName) {
  const response = await fetch(`https://script.google.com/macros/s/AKfycbzj7hE8mlz_j6IvbZqSAKI8uUt0FFw4GA0y73bZddYJdWxyVRo7tqlI_NEH8twjrQn_/exec?sheet=${sheetName}`);
  const data = await response.json();
  
  // Vider la liste des arrêts pour les actualiser
  stops.length = 0;

  // Remplir le tableau 'stops' avec les données récupérées
  data.forEach(entry => {
    stops.push({
      name: entry.name,
      lat: entry.lat,
      lng: entry.lng,
      passed: false // Par défaut, l'arrêt est "pas encore passé"
    });
  });

  // Re-initialiser la carte avec les nouveaux arrêts
  initMap();
}

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 36.7735, lng: 3.0582 },
        zoom: 12,
      });

      // Ajouter un marqueur pour chaque arrêt
      stops.forEach((stop, idx) => {
        const marker = new google.maps.Marker({
          position: { lat: stop.lat, lng: stop.lng },
          map: map,
          title: stop.name,
          icon: stop.passed ? 'http://maps.google.com/mapfiles/ms/icons/green-dot.png' : 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
        });

        markers.push(marker);
      });

      // Estimation des horaires d'arrivée
      estimateArrivalTimes();
    }

    // Estimer les horaires d'arrivée pour chaque arrêt
    function estimateArrivalTimes() {
      // Logique pour estimer l'heure d'arrivée
      // Par exemple, calculer un temps d'attente pour chaque arrêt
      stops.forEach(stop => {
        if (!stop.passed) {
          // Ajouter la logique de calcul d'horaires estimés ici
        }
      });
    }

    // Appeler la fonction pour obtenir les données de Google Sheets au chargement de la page
    window.onload = function() {
      getBusData('ArretsHabituels'); // Remplace 'ArretsHabituels' par le nom de la feuille des arrêts habituels
    };
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7jDT32wCQUq7d_PR9X4L6ioXgomQcBNQ&callback=initMap" async defer></script>

</body>
</html>
