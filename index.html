<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoTrack - Smart Bus Monitoring</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0f172a;
            --primary-light: #1e293b;
            --accent-color: #06b6d4;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --gradient-primary: linear-gradient(135deg, #0891b2, #0ea5e9);
            --border-radius: 16px;
            --card-bg: rgba(30, 41, 59, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background-color: var(--primary-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
        }

        .glass-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.3s;
        }

        h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
        }

        .pin-input {
            text-align: center;
            margin-bottom: 30px;
        }

        .pin-input label {
            display: block;
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 18px;
        }

        .pin-input input {
            width: 80%;
            max-width: 400px;
            padding: 15px 20px;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 18px;
            text-align: center;
            letter-spacing: 5px;
        }

        .pin-error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shuttle-van"></i> NeoTrack</h1>
        
        <div class="pin-input glass-card">
            <label for="pin"><i class="fas fa-lock"></i> Enter Access PIN</label>
            <input type="password" id="pin" placeholder="â€¢ â€¢ â€¢ â€¢" maxlength="4" />
            <div id="pin-error" class="pin-error">Code PIN incorrect. Veuillez rÃ©essayer.</div>
        </div>
        
        <div id="content" class="hidden">
            <div id="user-type-indicator" class="user-type-indicator"></div>
            <div id="status-message" class="status hidden"></div>
            <!-- Placez ici le contenu de votre tableau et autres Ã©lÃ©ments -->
        </div>
    </div>

    <!-- Inline JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.2/firebase-database-compat.min.js"></script>
    
    <script>
        const DRIVER_PIN = "1579";      // Code chauffeur
        const PASSENGER_PIN = "2024";   // Code passagers

        const pinInput = document.getElementById('pin');
        const pinError = document.getElementById('pin-error');
        const contentDiv = document.getElementById('content');
        const userTypeIndicator = document.getElementById('user-type-indicator');

        pinInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                validatePin();
            }
        });

        function validatePin() {
            const pin = pinInput.value;
            if (pin === DRIVER_PIN) {
                initializeDriverMode();
            } else if (pin === PASSENGER_PIN) {
                initializePassengerMode();
            } else {
                pinError.style.display = 'block';
            }
        }

        function initializeDriverMode() {
            pinInput.parentElement.classList.add('hidden');
            contentDiv.classList.remove('hidden');
            userTypeIndicator.textContent = "ðŸšŒ Mode Chauffeur";
            userTypeIndicator.className = "user-type-indicator driver-mode";
            // Initialiser d'autres fonctionnalitÃ©s pour le mode chauffeur
        }

        function initializePassengerMode() {
            pinInput.parentElement.classList.add('hidden');
            contentDiv.classList.remove('hidden');
            userTypeIndicator.textContent = "ðŸ‘¥ Mode Passager - Consultation";
            userTypeIndicator.className = "user-type-indicator passenger-mode";
            // Initialiser d'autres fonctionnalitÃ©s pour le mode passager
        }
    </script>
</body>
</html>
