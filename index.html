<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoTrack - Suivi Bus Intelligent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0f172a;
            --primary-light: #1e293b;
            --accent-color: #06b6d4;
            --accent-glow: #0891b2;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --gradient-primary: linear-gradient(135deg, #0891b2, #0ea5e9);
            --shadow-neon: 0 0 15px rgba(6, 182, 212, 0.5);
            --border-radius: 16px;
            --card-bg: rgba(30, 41, 59, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background-color: var(--primary-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(6, 182, 212, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(14, 165, 233, 0.05) 0%, transparent 20%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .glass-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25), var(--shadow-neon);
        }

        h1, h2, h3 {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin: 0 auto 30px;
            display: inline-block;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        /* Reste du CSS inchangé... */
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-bus"></i> NeoTrack</h1>
        
        <div class="pin-input glass-card">
            <label for="pin"><i class="fas fa-lock"></i> Entrez le code PIN</label>
            <input type="password" id="pin" placeholder="• • • •" maxlength="4" />
            <div id="pin-error" class="pin-error">Code PIN incorrect</div>
        </div>
        
        <div id="content" class="hidden">
            <!-- Contenu après authentification -->
        </div>
    </div>

    <script>
        // Configuration
        const DRIVER_PIN = "1579";
        const PASSENGER_PIN = "2024";
        
        // Initialisation
        document.getElementById('pin').addEventListener('input', function(e) {
            if (this.value.length === 4) {
                if (this.value === DRIVER_PIN) {
                    initializeDriverMode();
                } else if (this.value === PASSENGER_PIN) {
                    initializePassengerMode();
                } else {
                    document.getElementById('pin-error').style.display = 'block';
                }
            }
        });

        function initializeDriverMode() {
            // Mode chauffeur
        }

        function initializePassengerMode() {
            // Mode passager
        }

        // Fonctions utilitaires
        function formatDate(date) {
            const options = { 
                hour: '2-digit', 
                minute: '2-digit',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            };
            return date.toLocaleDateString('fr-FR', options);
        }
    </script>
</body>

</html>
