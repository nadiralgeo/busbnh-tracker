<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker</title>
    <style>
        /* Design minimaliste et moderne */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .pin-input, .location-info, .destination-info, .history {
            margin-bottom: 20px;
        }

        .pin-input label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .pin-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .refresh-btn {
            display: inline-block;
            width: 100%;
            padding: 10px 16px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 12px;
        }

        .refresh-btn:hover {
            background-color: #2980b9;
        }

        .location-info, .destination-info {
            background-color: #f8faff;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #3498db;
        }

        .history {
            background: #fefefe;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #ddd;
        }

        .history h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .loading {
            text-align: center;
            padding: 10px;
            color: #888;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
            padding: 10px;
            text-align: center;
            background: #fcecec;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #bbb;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bus Tracker</h1>
        <div class="pin-input">
            <label for="pin">Enter Access PIN:</label>
            <input type="password" id="pin" placeholder="Enter your PIN" />
        </div>
        <div id="content" style="display: none;">
            <div id="current-location" class="location-info">
                <p class="loading">Getting your current location...</p>
            </div>

            <div id="destination-info" class="destination-info">
                <p class="loading">Loading destination information...</p>
            </div>

            <div class="history">
                <h2>Bus Tracking History</h2>
                <p>Collaborate by marking the bus stops you passed!</p>
                <table id="tracking-table">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="tracking-data">
                        <tr>
                            <td colspan="2" class="loading">Loading tracking history...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        Designed for collaborative bus tracking. Stay connected!
    </footer>

    <!-- Firebase and JavaScript Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.2/firebase-database-compat.min.js"></script>
    <script>
        const ACCESS_PIN = "1579"; // Code PIN
        const BUS_LINE = "Line 4742";
        const DESTINATION_COORDS = { latitude: 36.71623, longitude: 3.201724 };
        const DESTINATION_NAME = "TRAVAIL";

        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "bustrack-cb124.firebaseapp.com",
            databaseURL: "https://bustrack-cb124-default-rtdb.firebaseio.com",
            projectId: "bustrack-cb124",
            storageBucket: "bustrack-cb124.firebasestorage.app",
            messagingSenderId: "1010286119665",
            appId: "1:1010286119665:web:2158ebf53bf7af3641f750"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

const database = firebase.database();

// Fonction pour réinitialiser les données quotidiennes
function resetDailyData() {
    const today = new Date().toISOString().split('T')[0]; // Obtenez la date actuelle (format YYYY-MM-DD)

    const dateRef = database.ref('lastUpdate');
    dateRef.once('value', (snapshot) => {
        const lastUpdate = snapshot.val();
        console.log("Last update from Firebase:", lastUpdate);

        if (!lastUpdate) {
            // Si la clé n'existe pas, initialisez-la avec la date actuelle
            dateRef.set(today);
            console.log("Initialized lastUpdate with today's date.");
        } else if (lastUpdate !== today) {
            // Si la date a changé, réinitialisez les données
            trackingRef.remove()
                .then(() => {
                    console.log("Tracking data reset for the new day.");
                    // Mettez à jour la date de dernière mise à jour
                    dateRef.set(today);
                })
                .catch((error) => {
                    console.error("Error resetting data:", error);
                });
        }
    });
}

// Appelez la fonction lors du chargement de la page
document.addEventListener('DOMContentLoaded', () => {
    resetDailyData();
});

const trackingRef = database.ref('bustracking/' + BUS_LINE);

document.getElementById('pin').addEventListener('input', function(event) {
    const enteredPin = event.target.value;
    if (enteredPin === ACCESS_PIN) {
        document.getElementById('content').style.display = 'block';
        document.querySelector('.pin-input').style.display = 'none';
        loadDestinationInfo();
        handleGeolocation();
        listenForVisits();
    }
});

async function loadDestinationInfo() {
    const destinationDiv = document.getElementById('destination-info');
    try {
        destinationDiv.innerHTML = `
            <h3>Final Destination</h3>
            <p><strong>Location:</strong> ${DESTINATION_NAME}</p>
            <p><strong>Coordinates:</strong> ${DESTINATION_COORDS.latitude}, ${DESTINATION_COORDS.longitude}</p>
        `;
    } catch (error) {
        console.error("Error loading destination info:", error);
        destinationDiv.innerHTML = `<p class="error">Error loading destination information.</p>`;
    }
}

async function handleGeolocation() {
    if (!navigator.geolocation) {
        console.error("Geolocation not supported.");
        return;
    }
    navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;
        const now = new Date();

        const entry = {
            locationName: `Lat: ${latitude.toFixed(4)}, Lon: ${longitude.toFixed(4)}`,
            latitude,
            longitude,
            datetime: now.toLocaleString()
        };

        trackingRef.push(entry);
        listenForVisits();
    });
}

function listenForVisits() {
    trackingRef.on('value', (snapshot) => {
        const data = snapshot.val();
        const tableBody = document.getElementById('tracking-data');
        tableBody.innerHTML = "";

        if (data) {
            Object.values(data).forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${entry.locationName}</td><td>${entry.datetime}</td>`;
                tableBody.appendChild(row);
            });
        } else {
            tableBody.innerHTML = `<tr><td colspan="2">No tracking data available.</td></tr>`;
        }
    });
}
    </script>
</body>
</html>
