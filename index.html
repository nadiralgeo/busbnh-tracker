<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi du Passage du Bus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    #map {
      height: 500px;
      width: 100%;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #estimationInfo {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: none;
      text-align: center;
    }
    .estimation-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .estimation-time {
      font-size: 18px;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Suivi du Passage du Bus</h1>
  <div id="map"></div>
  <button id="busPassedBtn">Le bus est passé chez moi</button>
  
  <div id="estimationInfo">
    <div class="estimation-title">Estimation d'arrivée à BNH:</div>
    <div id="estimationTime" class="estimation-time"></div>
  </div>

  <script>
    let map;
    let directionsRenderer;
    const BNH_POSITION = { lat: 36.716111, lng: 3.201667 };
    const BUS_SPEED = 30; // Vitesse moyenne du bus en km/h
    
    // URL du script déployé (à remplacer par votre URL de déploiement)
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxf7yNabbrI4ARIblm92PHKP9nY5hj6qyRoSXwiQl6WMkZCuMwclYcvWXh3XSm6QSAm/exec';

    // Fonction pour initialiser la carte
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 36.7735, lng: 3.0582 }, // Centre d'Alger
        zoom: 12,
      });
      
      // Préparer le renderer pour les directions
      directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
        suppressMarkers: true
      });
      
      // Ajouter le marqueur BNH
      new google.maps.Marker({
        position: BNH_POSITION,
        map: map,
        title: "BNH (Point d'arrivée)",
        icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
      });
      
      // Attacher l'événement de clic au bouton
      document.getElementById('busPassedBtn').addEventListener('click', handleBusPassed);
    }

    // Fonction pour envoyer le signal de passage
    function handleBusPassed() {
      const name = prompt("Quel est votre prénom ?");
      if (!name) return;

      // Obtenir la position actuelle
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const currentPosition = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          };
          
          // Ajouter un marqueur pour la position actuelle
          new google.maps.Marker({
            position: currentPosition,
            map: map,
            title: name,
            icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
          });
          
          // Calculer et afficher l'estimation
          calculateEstimation(currentPosition);
          
          // Envoyer les données au serveur en arrière-plan
          sendDataToServer(name, currentPosition);
          
        }, (error) => {
          console.error("Erreur de géolocalisation:", error);
          alert("Impossible d'obtenir votre position. Veuillez vérifier vos paramètres de localisation.");
        });
      } else {
        alert("La géolocalisation n'est pas prise en charge par votre navigateur.");
      }
    }
    
    // Envoyer les données au serveur
    function sendDataToServer(name, position) {
      const entry = {
        name: name,
        time: new Date().toLocaleTimeString(),
        lat: position.lat,
        lng: position.lng
      };
      
      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(entry),
        headers: {
          'Content-Type': 'application/json',
        }
      }).catch(error => {
        console.error("Erreur lors de l'envoi des données:", error);
      });
    }

    // Calculer l'estimation du temps d'arrivée à BNH
    function calculateEstimation(currentPosition) {
      // Calculer la distance en km entre la position actuelle et BNH
      const distance = calculateDistance(
        currentPosition.lat, 
        currentPosition.lng, 
        BNH_POSITION.lat, 
        BNH_POSITION.lng
      );
      
      // Calculer le temps estimé en minutes (distance / vitesse * 60)
      const timeInMinutes = Math.round((distance / BUS_SPEED) * 60);
      
      // Obtenir l'heure actuelle et ajouter le temps estimé
      const now = new Date();
      const estimatedArrival = new Date(now.getTime() + timeInMinutes * 60000);
      
      // Formater l'heure d'arrivée estimée
      const estimatedTimeStr = estimatedArrival.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      
      // Afficher l'estimation
      document.getElementById('estimationTime').innerHTML = `
        ${estimatedTimeStr} (dans environ ${timeInMinutes} minutes)<br>
        Distance: ${distance.toFixed(1)} km
      `;
      document.getElementById('estimationInfo').style.display = 'block';
      
      // Tracer le trajet sur la carte
      drawRoute(currentPosition, BNH_POSITION);
    }

    // Fonction pour calculer la distance entre deux points (formule de Haversine)
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Rayon de la Terre en km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = 
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
        Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      const distance = R * c; // Distance en km
      return distance;
    }

    // Tracer le trajet sur la carte
    function drawRoute(start, end) {
      // Créer un objet DirectionsService
      const directionsService = new google.maps.DirectionsService();
      
      // Paramètres de la requête
      const request = {
        origin: new google.maps.LatLng(start.lat, start.lng),
        destination: new google.maps.LatLng(end.lat, end.lng),
        travelMode: google.maps.TravelMode.DRIVING
      };
      
      // Envoyer la requête pour obtenir l'itinéraire
      directionsService.route(request, function(result, status) {
        if (status == google.maps.DirectionsStatus.OK) {
          // Afficher l'itinéraire sur la carte
          directionsRenderer.setDirections(result);
        } else {
          console.error("Impossible de calculer l'itinéraire:", status);
        }
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7jDT32wCQUq7d_PR9X4L6ioXgomQcBNQ&libraries=places&callback=initMap" async defer></script>
</body>
</html>
