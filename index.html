<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .pin-input, .location-info, .destination-info, .history, .quick-stops {
            margin-bottom: 20px;
        }

        .pin-input label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .pin-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .location-info, .destination-info {
            background-color: #f8faff;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #3498db;
        }

        .history {
            background: #fefefe;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #ddd;
        }

        .quick-stops {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .quick-stop-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .quick-stop-btn:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .loading {
            text-align: center;
            padding: 10px;
            color: #888;
            font-style: italic;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bus Tracker</h1>
        <div class="pin-input">
            <label for="pin">Enter Access PIN:</label>
            <input type="password" id="pin" placeholder="Enter your PIN" />
        </div>
        <div id="content" style="display: none;">
            <div id="status-message" class="status" style="display: none;"></div>
            
            <div id="destination-info" class="destination-info">
                <h3>Destination</h3>
                <p id="destination-name"></p>
            </div>
            
            <div class="quick-stops">
                <h3>Arrêts habituels</h3>
                <div id="quick-stops-buttons">
                    <button class="quick-stop-btn" data-name="Zeralda" data-lat="36.68952235743" data-lon="2.8076611548766666">Zeralda</button>
                    <button class="quick-stop-btn" data-name="SidiAbdallah1" data-lat="36.71623" data-lon="3.201724">SidiAbdallah1</button>
                    <button class="quick-stop-btn" data-name="sidiAbdallah2" data-lat="36.68229506332563" data-lon="2.854013786507855">sidiAbdallah2</button>
                    <button class="quick-stop-btn" data-name="sidiAbdallah3" data-lat="36.71000" data-lon="3.19800">sidiAbdallah3</button>
                    <button class="quick-stop-btn" data-name="Rahmania" data-lat="36.72500" data-lon="3.20500">Rahmania</button>
                    <button class="quick-stop-btn" data-name="Douera" data-lat="36.684369262072416" data-lon="2.950529435751952">Douera</button>
                    <button class="quick-stop-btn" data-name="BirTouta" data-lat="36.71000" data-lon="3.19800">BirTouta</button>
                </div>
                <div style="margin-top: 10px">
                    <button id="use-geolocation" class="quick-stop-btn">Utiliser ma position actuelle</button>
                </div>
            </div>

            <div class="history">
                <h3>Bus Tracking History</h3>
                <table id="tracking-table">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="tracking-data">
                        <tr>
                            <td colspan="2" class="loading">Loading tracking history...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.2/firebase-database-compat.min.js"></script>
    <script>
        // Configuration constante
        const ACCESS_PIN = "1579";
        const BUS_LINE = "Line 4742";
        const DESTINATION_COORDS = { latitude: 36.71623, longitude: 3.201724 };
        const DESTINATION_NAME = "TRAVAIL";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "bustrack-cb124.firebaseapp.com",
            databaseURL: "https://bustrack-cb124-default-rtdb.firebaseio.com",
            projectId: "bustrack-cb124",
            storageBucket: "bustrack-cb124.firebasestorage.app",
            messagingSenderId: "1010286119665",
            appId: "1:1010286119665:web:2158ebf53bf7af3641f750"
        };

        // Initialisation Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const trackingRef = database.ref('bustracking/' + BUS_LINE);

        // Fonctions utilitaires pour la gestion des dates
        function parseDate(dateString) {
            // Essayer de parser différents formats de date
            let parsedDate;
            
            // Essayer le format ISO
            parsedDate = new Date(dateString);
            
            // Si ça ne marche pas, essayer le format localisé
            if (isNaN(parsedDate.getTime())) {
                // Format localisé comme "07/05/2025 11:03:29"
                const [datePart, timePart] = dateString.split(' ');
                const [day, month, year] = datePart.split('/');
                const [hours, minutes, seconds] = timePart.split(':');
                parsedDate = new Date(year, month - 1, day, hours, minutes, seconds);
            }
            
            return parsedDate;
        }

        function formatDate(date) {
            return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}:${date.getSeconds().toString().padStart(2, '0')}`;
        }

        function getTodayStart() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return today;
        }

        function isToday(dateString) {
            try {
                const today = getTodayStart();
                const entryDate = parseDate(dateString);
                
                // Vérifier si la date est valide
                if (isNaN(entryDate.getTime())) {
                    console.log(`Date invalide: ${dateString}`);
                    return false;
                }
                
                const isToday = entryDate >= today;
                console.log(`Date: ${dateString}, Formattée: ${entryDate}, Est aujourd'hui: ${isToday}`);
                return isToday;
            } catch (error) {
                console.error(`Erreur lors de la vérification de la date: ${dateString}`, error);
                return false;
            }
        }

        // Fonction pour afficher un message de statut
        function showStatus(message, isError = false) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = 'status ' + (isError ? 'error' : 'success');
            statusElement.style.display = 'block';
            
            // Masquer après 3 secondes
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }

                // Fonction de nettoyage TOTALE
        function purgeOldData() {
            return new Promise((resolve, reject) => {
                console.log('Démarrage du nettoyage approfondi des données anciennes');
                
                // Obtenir la date d'aujourd'hui à minuit
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const todayString = today.toISOString().split('T')[0]; // Format YYYY-MM-DD
                
                console.log(`Date de référence pour aujourd'hui: ${todayString}`);
                
                // Récupérer toutes les entrées
                trackingRef.once('value')
                    .then((snapshot) => {
                        const data = snapshot.val();
                        if (!data) {
                            console.log('Aucune donnée trouvée dans la base');
                            resolve();
                            return;
                        }
                        
                        console.log(`Total de ${Object.keys(data).length} entrées trouvées`);
                        
                        // Créer un nouvel objet avec seulement les entrées d'aujourd'hui
                        const todayEntries = {};
                        const keysToRemove = [];
                        
                        Object.entries(data).forEach(([key, entry]) => {
                            try {
                                if (!entry.datetime) {
                                    console.log(`Entrée sans date (clé: ${key}) - À supprimer`);
                                    keysToRemove.push(key);
                                    return;
                                }
                                
                                // Convertir la date de l'entrée
                                let entryDate;
                                
                                if (entry.datetime.includes('/')) {
                                    // Format DD/MM/YYYY HH:MM:SS
                                    const [datePart] = entry.datetime.split(' ');
                                    const [day, month, year] = datePart.split('/');
                                    entryDate = new Date(year, month - 1, day);
                                } else {
                                    // Format ISO ou autre
                                    entryDate = new Date(entry.datetime);
                                }
                                
                                // Vérifier si la date est valide
                                if (isNaN(entryDate.getTime())) {
                                    console.log(`Date invalide dans l'entrée (clé: ${key}): ${entry.datetime} - À supprimer`);
                                    keysToRemove.push(key);
                                    return;
                                }
                                
                                // Convertir en format YYYY-MM-DD pour comparaison
                                const entryDateString = entryDate.toISOString().split('T')[0];
                                console.log(`Entrée (clé: ${key}): ${entry.datetime} => ${entryDateString}`);
                                
                                if (entryDateString === todayString) {
                                    console.log(`Entrée conservée (clé: ${key}): ${entry.datetime}`);
                                    todayEntries[key] = entry;
                                } else {
                                    console.log(`Entrée ancienne (clé: ${key}): ${entry.datetime} - À supprimer`);
                                    keysToRemove.push(key);
                                }
                            } catch (error) {
                                console.error(`Erreur lors du traitement de l'entrée (clé: ${key}):`, error);
                                keysToRemove.push(key);
                            }
                        });
                        
                        console.log(`${Object.keys(todayEntries).length} entrées à conserver, ${keysToRemove.length} entrées à supprimer`);
                        
                        // Supprimer toutes les anciennes entrées une par une
                        const removePromises = keysToRemove.map(key => {
                            return trackingRef.child(key).remove()
                                .then(() => console.log(`Entrée supprimée avec succès: ${key}`))
                                .catch(error => console.error(`Erreur lors de la suppression de l'entrée ${key}:`, error));
                        });
                        
                        return Promise.all(removePromises);
                    })
                    .then(() => {
                        console.log('Nettoyage terminé avec succès');
                        resolve();
                    })
                    .catch(error => {
                        console.error('Erreur lors du nettoyage:', error);
                        reject(error);
                    });
            });
        }

        // Fonction pour ajouter une entrée de position
        function addLocationEntry(locationName, latitude, longitude) {
            const now = new Date();
            const formattedDate = formatDate(now);

            const entry = {
                locationName: locationName,
                latitude: latitude,
                longitude: longitude,
                datetime: formattedDate
            };

            // Ajouter l'entrée
            trackingRef.push(entry)
                .then(() => {
                    showStatus(`Position '${locationName}' enregistrée avec succès`);
                })
                .catch((error) => {
                    showStatus(`Erreur lors de l'enregistrement: ${error.message}`, true);
                });
        }

        // Nettoyer à chaque heure
        setInterval(purgeOldData, 60 * 60 * 1000);

        // Forcer le nettoyage et l'affichage des données actuelles uniquement
        document.addEventListener('DOMContentLoaded', () => {
            purgeOldData();
            document.getElementById('destination-name').textContent = DESTINATION_NAME;
            
            // Ajouter un bouton pour forcer le nettoyage
            const cleanButton = document.createElement('button');
            cleanButton.textContent = "Nettoyer anciennes données";
            cleanButton.className = "quick-stop-btn";
            cleanButton.style.backgroundColor = "#e74c3c";
            cleanButton.style.marginTop = "10px";
            cleanButton.onclick = () => {
                showStatus("Nettoyage des anciennes données...");
                purgeOldData();
                setTimeout(() => {
                    showStatus("Nettoyage terminé !");
                }, 1000);
            };
            document.getElementById('quick-stops-buttons').parentNode.appendChild(cleanButton);
        });

        // Gestion de l'authentification PIN
        document.getElementById('pin').addEventListener('input', function(event) {
            const enteredPin = event.target.value;
            if (enteredPin === ACCESS_PIN) {
                document.getElementById('content').style.display = 'block';
                document.querySelector('.pin-input').style.display = 'none';
                listenForVisits();
            }
        });

        // Géolocalisation
        document.getElementById('use-geolocation').addEventListener('click', function() {
            if (!navigator.geolocation) {
                showStatus("Géolocalisation non supportée par votre navigateur", true);
                return;
            }

            showStatus("Obtention de votre position...");
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    const locationName = `Position actuelle (${latitude.toFixed(4)}, ${longitude.toFixed(4)})`;
                    addLocationEntry(locationName, latitude, longitude);
                },
                (error) => {
                    showStatus(`Erreur de géolocalisation: ${error.message}`, true);
                }
            );
        });

        // Boutons d'arrêts habituels
        document.querySelectorAll('.quick-stop-btn').forEach(button => {
            if (button.id !== 'use-geolocation') {
                button.addEventListener('click', function() {
                    const name = this.getAttribute('data-name');
                    const lat = parseFloat(this.getAttribute('data-lat'));
                    const lon = parseFloat(this.getAttribute('data-lon'));
                    addLocationEntry(name, lat, lon);
                });
            }
        });

        // Écoute des visites
        function listenForVisits() {
            trackingRef.on('value', (snapshot) => {
                const data = snapshot.val();
                const tableBody = document.getElementById('tracking-data');
                tableBody.innerHTML = "";

                if (data) {
                    // Afficher le nombre total d'entrées pour le débogage
                    console.log(`Nombre total d'entrées dans Firebase: ${Object.keys(data).length}`);
                    
                    // Ne récupérer que les entrées du jour
                    const todayEntries = Object.values(data).filter(entry => {
                        const result = entry.datetime && isToday(entry.datetime);
                        console.log(`Entrée: ${entry.datetime}, Incluse: ${result}`);
                        return result;
                    });
                    
                    console.log(`Nombre d'entrées aujourd'hui: ${todayEntries.length}`);
                    
                    // Trier par date (plus récent en haut)
                    todayEntries.sort((a, b) => parseDate(b.datetime) - parseDate(a.datetime));

                    // Afficher les entrées
                    if (todayEntries.length === 0) {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td colspan="2">Aucun enregistrement pour aujourd'hui</td>`;
                        tableBody.appendChild(row);
                    } else {
                        todayEntries.forEach(entry => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${entry.locationName}</td>
                                <td>${entry.datetime}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }
                }
            });
        }
    </script>
</body>
</html>
