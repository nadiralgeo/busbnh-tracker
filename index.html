<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi du Passage du Bus</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h1 { color: #333; text-align: center; }
    #map { height: 500px; width: 100%; border: 1px solid #ccc; margin-bottom: 20px; }
    .row {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .row label {
      margin-right: 10px;
    }
    .row input {
      padding: 5px;
      width: 150px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Suivi du Passage du Bus</h1>
  
  <!-- Formulaire pour les coordonnées -->
  <form id="busForm">
    <div class="row">
      <label for="latitude">Latitude :</label>
      <input type="number" step="any" id="latitude" required />
    </div>
    <div class="row">
      <label for="longitude">Longitude :</label>
      <input type="number" step="any" id="longitude" required />
    </div>
    <button type="submit">Ajouter le passage</button>
  </form>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte avec OpenStreetMap
    const map = L.map('map').setView([36.7735, 3.0582], 12); // Centrer sur Alger

    // Ajouter les tuiles OpenStreetMap à la carte
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Fonction pour ajouter un marqueur pour un passage de bus
    function addBusMarker(lat, lng) {
      const busMarker = L.marker([lat, lng]).addTo(map);
      busMarker.bindPopup(`<b>Passage de bus à ces coordonnées</b>`).openPopup();
    }

    // Gestion du formulaire pour ajouter un passage de bus
    document.getElementById('busForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const latitude = parseFloat(document.getElementById('latitude').value);
      const longitude = parseFloat(document.getElementById('longitude').value);

      // Ajouter le marqueur pour ce passage
      addBusMarker(latitude, longitude);

      // Réinitialiser le formulaire
      document.getElementById('busForm').reset();
    });
  </script>
</body>
</html>
