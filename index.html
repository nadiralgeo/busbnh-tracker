
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>NeoTrack - Smart Bus Monitoring</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0f172a;
            --primary-light: #1e293b;
            --accent-color: #06b6d4;
            --accent-glow: #0891b2;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --gradient-primary: linear-gradient(135deg, #0891b2, #0ea5e9);
            --shadow-neon: 0 0 15px rgba(6, 182, 212, 0.5);
            --border-radius: 16px;
            --card-bg: rgba(30, 41, 59, 0.7);
            --glass-effect: backdrop-filter: blur(12px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background-color: var(--primary-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(6, 182, 212, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(14, 165, 233, 0.05) 0%, transparent 20%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
        }

        .glass-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25), var(--shadow-neon);
        }

        h1, h2, h3 {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .pin-input {
            text-align: center;
            margin-bottom: 30px;
        }

        .pin-input label {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 18px;
        }

        .pin-input input {
            width: 80%;
            max-width: 400px;
            padding: 15px 20px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 18px;
            text-align: center;
            letter-spacing: 5px;
            transition: all 0.3s;
        }

        .pin-input input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        @media (min-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr 1fr;
            }
            
            .full-width {
                grid-column: span 2;
            }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header h3 {
            margin-bottom: 0;
        }

        .card-header i {
            color: var(--accent-color);
            font-size: 20px;
        }

        .destination-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .destination-badge {
            background: var(--gradient-primary);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 18px;
            margin-top: 10px;
            box-shadow: var(--shadow-neon);
        }

        .quick-stops {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .quick-stop-btn {
            background: rgba(15, 23, 42, 0.6);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quick-stop-btn:hover {
            background: rgba(6, 182, 212, 0.2);
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
            transform: translateY(-2px);
        }

        button#use-geolocation {
            background: var(--gradient-primary);
            color: white;
            border: none;
            grid-column: span 2;
            font-weight: 600;
        }

        button#clean-data {
            background: linear-gradient(135deg, #f43f5e, #e11d48);
            color: white;
            border: none;
            grid-column: span 2;
            font-weight: 600;
            margin-top: 12px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            color: var(--text-secondary);
            font-weight: 500;
            text-align: left;
            padding: 12px 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 12px 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        tbody tr {
            transition: background-color 0.3s;
        }

        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .status {
            margin-top: 15px;
            padding: 12px;
            text-align: center;
            border-radius: 12px;
            font-weight: 500;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .error {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Weather widget styles */
        .weather-widget {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 15px 0;
        }

        .weather-icon {
            font-size: 50px;
            margin-right: 20px;
            color: var(--accent-color);
        }

        .weather-info {
            flex-grow: 1;
        }

        .weather-temp {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .weather-desc {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .weather-detail {
            background: rgba(15, 23, 42, 0.6);
            padding: 10px;
            border-radius: 10px;
        }

        .weather-detail-value {
            font-size: 18px;
            font-weight: 600;
            margin-top: 5px;
        }

        /* Map container */
        .map-container {
            height: 400px;
            width: 100%;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        /* Loading spinner */
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--accent-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pin error message */
        .pin-error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Pin shake animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>

    <script>
        // Configuration constante
        const ACCESS_PIN = "1579";
        const BUS_LINE = "Line 4742";
        const DESTINATION_COORDS = { latitude: 36.71623, longitude: 3.201724 };
        const DESTINATION_NAME = "TRAVAIL";
        const DEFAULT_LAT = 36.7538;  // Alger center
        const DEFAULT_LON = 3.0588;   // Alger center

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBub9gvQg0gARrTOd6EQnoJrpHoo_wjKx8",
            authDomain: "bustrack-cb124.firebaseapp.com",
            databaseURL: "https://bustrack-cb124-default-rtdb.firebaseio.com",
            projectId: "bustrack-cb124",
            storageBucket: "bustrack-cb124.firebasestorage.app",
            messagingSenderId: "1010286119665",
            appId: "1:1010286119665:web:2158ebf53bf7af3641f750"
        };

        // Initialisation Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const trackingRef = database.ref('bustracking/' + BUS_LINE);

        // DOM Elements
        const pinInput = document.getElementById('pin');
        const pinError = document.getElementById('pin-error');
        const contentDiv = document.getElementById('content');
        const destinationName = document.getElementById('destination-name');
        const trackingData = document.getElementById('tracking-data');
        const mapContainer = document.getElementById('map-container');
        const quickStopButtons = document.querySelectorAll('.quick-stop-btn');
        const useGeolocationBtn = document.getElementById('use-geolocation');
        const cleanDataBtn = document.getElementById('clean-data');
// Ajouter un event listener pour chaque bouton d'arrêt habituel
document.querySelectorAll('.quick-stop-btn').forEach(btn => {
    // Ne pas prendre les boutons spéciaux (géoloc & nettoyage)
    if (!btn.hasAttribute('data-name')) return;
    btn.addEventListener('click', function() {
        const name = btn.getAttribute('data-name');
        const lat = parseFloat(btn.getAttribute('data-lat'));
        const lon = parseFloat(btn.getAttribute('data-lon'));
        addLocationEntry(name, lat, lon);
    });
});
// Géolocalisation
if (useGeolocationBtn) useGeolocationBtn.addEventListener('click', useGeolocation);
// Nettoyage
if (cleanDataBtn) cleanDataBtn.addEventListener('click', function() {
    if (confirm('Nettoyer toutes les anciennes données ?')) purgeOldData();
});
        // Initialize map
        let map;
        let marker;
        let currentPosition = null;

        // Pin validation
        function validatePin() {
            if (pinInput.value === ACCESS_PIN) {
                pinInput.parentElement.style.display = 'none';
                contentDiv.style.display = 'block';
                
                // Initialize content
                initializeApp();
                return true;
            } else {
                pinInput.classList.add('shake');
                pinError.style.display = 'block';
                setTimeout(() => {
                    pinInput.classList.remove('shake');
                }, 500);
                return false;
            }
        }

        // Add event listeners for PIN input
        pinInput.addEventListener('input', function() {
            // Auto-submit when 4 digits are entered
            if (this.value.length === 4) {
                validatePin();
            }
            
            // Hide error message when typing
            if (pinError.style.display === 'block') {
                pinError.style.display = 'none';
            }
        });

        pinInput.addEventListener('keypress', function(e) {
            // Submit on Enter key
            if (e.key === 'Enter') {
                validatePin();
            }
        });

        // Fonctions utilitaires pour la gestion des dates
        function parseDate(dateString) {
            // Essayer de parser différents formats de date
            let parsedDate;
            
            // Essayer le format ISO
            parsedDate = new Date(dateString);
            
            // Si ça ne marche pas, essayer le format localisé
            if (isNaN(parsedDate.getTime())) {
                // Format localisé comme "07/05/2025 11:03:29"
                const [datePart, timePart] = dateString.split(' ');
                const [day, month, year] = datePart.split('/');
                const [hours, minutes, seconds] = timePart.split(':');
                parsedDate = new Date(year, month - 1, day, hours, minutes, seconds);
            }
            
            return parsedDate;
        }
       
        function formatDate(date) {
            return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}:${date.getSeconds().toString().padStart(2, '0')}`;
        }

        function getTodayStart() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return today;
        }

        function isToday(dateString) {
            try {
                const today = getTodayStart();
                const entryDate = parseDate(dateString);
                
                // Vérifier si la date est valide
                if (isNaN(entryDate.getTime())) {
                    console.log(`Date invalide: ${dateString}`);
                    return false;
                }
                
                const isToday = entryDate >= today;
                console.log(`Date: ${dateString}, Formattée: ${entryDate}, Est aujourd'hui: ${isToday}`);
                return isToday;
            } catch (error) {
                console.error(`Erreur lors de la vérification de la date: ${dateString}`, error);
                return false;
            }
        }

        // Fonction pour afficher un message de statut
        function showStatus(message, isError = false) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = 'status ' + (isError ? 'error' : 'success');
            statusElement.style.display = 'block';
            
            // Masquer après 3 secondes
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }

       
        
        // Function to update map marker
        function updateMapMarker(lat, lon, locationName) {
            if (map && marker) {
                // Update marker position
                marker.setLatLng([lat, lon])
                    .bindPopup(locationName)
                    .openPopup();
                
                // Update map view to center on marker
                map.setView([lat, lon], 14);
                
                // Store current position
                currentPosition = {lat, lon, name: locationName};
            }
        }

        // Function to handle geolocation
        function useGeolocation() {
            if ("geolocation" in navigator) {
                showStatus("Récupération de votre position...");
                
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
// Utiliser l'API Nominatim pour obtenir un nom de lieu
fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
    .then(response => response.json())
    .then(data => {
        let locationLabel = "Ma position actuelle";
        if (data && data.address) {
            if (data.address.city) {
                locationLabel = data.address.city;
            } else if (data.address.town) {
                locationLabel = data.address.town;
            } else if (data.address.village) {
                locationLabel = data.address.village;
            } else if (data.display_name) {
                locationLabel = "Près de " + data.display_name.split(",")[0];
            }
        }
        // Mettre à jour la carte avec le nom trouvé
        updateMapMarker(lat, lon, locationLabel);
        // Ajouter l'entrée dans Firebase
        addLocationEntry(locationLabel, lat, lon);
    })
    .catch(() => {
        // En cas d'échec, fallback sur "Près de [lat],[lon]"
        const fallback = `Près de ${lat.toFixed(5)},${lon.toFixed(5)}`;
        updateMapMarker(lat, lon, fallback);
        addLocationEntry(fallback, lat, lon);
    });
                    },
                    error => {
                        showStatus(`Erreur de géolocalisation: ${error.message}`, true);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                showStatus("La géolocalisation n'est pas supportée par votre navigateur", true);
            }
        }

        // Fonction pour ajouter une entrée de position
        function addLocationEntry(locationName, latitude, longitude) {
            const now = new Date();
            const formattedDate = formatDate(now);

            const entry = {
                locationName: locationName,
                latitude: latitude,
                longitude: longitude,
                datetime: formattedDate
            };

            // Ajouter l'entrée
            trackingRef.push(entry)
                .then(() => {
                    showStatus(`Position '${locationName}' enregistrée avec succès`);
                    
                    // Update map if it exists
                    updateMapMarker(latitude, longitude, locationName);
                    
                    // Refresh tracking data
                    loadTrackingData();
                })
                .catch((error) => {
                    showStatus(`Erreur lors de l'enregistrement: ${error.message}`, true);
                });
        }

        // Fonction de nettoyage TOTALE
        function purgeOldData() {
            showStatus('Nettoyage des données en cours...');
            
            return new Promise((resolve, reject) => {
                console.log('Démarrage du nettoyage approfondi des données anciennes');
                
                // Obtenir la date d'aujourd'hui à minuit
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const todayString = today.toISOString().split('T')[0]; // Format YYYY-MM-DD
                
                console.log(`Date de référence pour aujourd'hui: ${todayString}`);
                
                // Récupérer toutes les entrées
                trackingRef.once('value')
                    .then((snapshot) => {
                        const data = snapshot.val();
                        if (!data) {
                            console.log('Aucune donnée trouvée dans la base');
                            showStatus('Aucune donnée à nettoyer');
                            resolve();
                            return;
                        }
                        
                        console.log(`Total de ${Object.keys(data).length} entrées trouvées`);
                        
                        // Créer un nouvel objet avec seulement les entrées d'aujourd'hui
                        const todayEntries = {};
                        const keysToRemove = [];
                        
                        Object.entries(data).forEach(([key, entry]) => {
                            try {
                                if (!entry.datetime) {
                                    console.log(`Entrée sans date (clé: ${key}) - À supprimer`);
                                    keysToRemove.push(key);
                                    return;
                                }
                                
                                // Convertir la date de l'entrée
                                let entryDate;
                                
                                if (entry.datetime.includes('/')) {
                                    // Format DD/MM/YYYY HH:MM:SS
                                    const [datePart] = entry.datetime.split(' ');
                                    const [day, month, year] = datePart.split('/');
                                    entryDate = new Date(year, month - 1, day);
                                } else {
                                    // Format ISO ou autre
                                    entryDate = new Date(entry.datetime);
                                }
                                
                                // Vérifier si la date est valide
                                if (isNaN(entryDate.getTime())) {
                                    console.log(`Date invalide dans l'entrée (clé: ${key}): ${entry.datetime} - À supprimer`);
                                    keysToRemove.push(key);
                                    return;
                                }
                                
                                // Convertir en format YYYY-MM-DD pour comparaison
                                const entryDateString = entryDate.toISOString().split('T')[0];
                                console.log(`Entrée (clé: ${key}): ${entry.datetime} => ${entryDateString}`);
                                
                                if (entryDateString === todayString) {
                                    console.log(`Entrée conservée (clé: ${key}): ${entry.datetime}`);
                                    todayEntries[key] = entry;
                                } else {
                                    console.log(`Entrée ancienne (clé: ${key}): ${entry.datetime} - À supprimer`);
                                    keysToRemove.push(key);
                                }
                            } catch (error) {
                                console.error(`Erreur lors du traitement de l'entrée (clé: ${key}):`, error);
                                keysToRemove.push(key);
                            }
                        });
                        
                        console.log(`${Object.keys(todayEntries).length} entrées à conserver, ${keysToRemove.length} entrées à supprimer`);
                        
                        // Supprimer toutes les anciennes entrées une par une
                        const removePromises = keysToRemove.map(key => {
                            return trackingRef.child(key).remove()
                                .then(() => console.log(`Entrée supprimée avec succès: ${key}`))
                                .catch(error => console.error(`Erreur lors de la suppression de l'entrée ${key}:`, error));
                        });
                        
                        return Promise.all(removePromises);
                    })
                    .then(() => {
                        console.log('Nettoyage terminé avec succès');
                        showStatus('Nettoyage des données terminé avec succès');
                        loadTrackingData(); // Recharger les données
                        resolve();
                    })
                    .catch(error => {
                        console.error('Erreur lors du nettoyage:', error);
                        showStatus('Erreur lors du nettoyage des données', true);
                        reject(error);
                    
                    });
            });
        }

function loadTrackingData() {
    trackingData.innerHTML = `<tr><td colspan="2" class="loading">Chargement...</td></tr>`;
    trackingRef.orderByChild('datetime').limitToLast(20).once('value')
        .then(snapshot => {
            const data = snapshot.val();
            if (!data) {
                trackingData.innerHTML = `<tr><td colspan="2">Aucune donnée historique</td></tr>`;
                return;
            }
            // Trier par date descendante
            const entries = Object.values(data).sort((a, b) => {
                return new Date(b.datetime) - new Date(a.datetime);
            });
            trackingData.innerHTML = entries.map(entry => `
                <tr>
                    <td>${entry.locationName || '-'}</td>
                    <td>${entry.datetime || '-'}</td>
                </tr>
            `).join('');
        })
        .catch(error => {
            trackingData.innerHTML = `<tr><td colspan="2" class="error">Erreur chargement: ${error.message}</td></tr>`;
        });
