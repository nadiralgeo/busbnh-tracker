<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker</title>
    <style>
        /* Vos styles CSS restent inchangés */
    </style>
</head>
<body>
    <div class="container">
        <h1>Bus Tracker</h1>
        <div class="pin-input">
            <label for="pin">Enter Access PIN:</label>
            <input type="password" id="pin" />
        </div>
        <div id="content" style="display: none;">
            <div class="bus-line-info" style="text-align: center;">
                <span class="bus-line" id="bus-line"></span>
            </div>
            
            <div id="current-location" class="location-info">
                <p class="loading">Getting your location...</p>
            </div>
            
            <div class="destination-info" id="destination-info">
                <p class="loading">Loading destination information...</p>
            </div>
            
            <div class="history">
                <h2>Bus Tracking Data (Last 24 Hours)</h2>
                <table id="tracking-table">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="tracking-data">
                        <tr>
                            <td colspan="2" class="loading">Loading tracking data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.17.2/firebase-database-compat.min.js"></script>
    <script>
        const ACCESS_PIN = "1579"; // Code PIN
        const BUS_LINE = "Line 4742";
        const DESTINATION_COORDS = { latitude: 48.858844, longitude: 2.294351 };
        const DESTINATION_NAME = "Eiffel Tower";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "bustrack-cb124.firebaseapp.com",
            databaseURL: "https://bustrack-cb124-default-rtdb.firebaseio.com",
            projectId: "bustrack-cb124",
            storageBucket: "bustrack-cb124.firebasestorage.app",
            messagingSenderId: "1010286119665",
            appId: "1:1010286119665:web:2158ebf53bf7af3641f750"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const trackingRef = database.ref('bustracking/' + BUS_LINE);

        // PIN Input Listener
        document.getElementById('pin').addEventListener('input', function(event) {
            const enteredPin = event.target.value;
            if (enteredPin === ACCESS_PIN) {
                document.getElementById('content').style.display = 'block';
                document.querySelector('.pin-input').style.display = 'none';
                loadDestinationInfo();
                handleGeolocation();
                listenForVisits(); // Charger l'historique des 24 dernières heures
            }
        });

        // Load Destination Info
        async function loadDestinationInfo() {
            const destinationDiv = document.getElementById('destination-info');
            try {
                let destinationLocationName = DESTINATION_NAME || "Unknown Destination";
                if (!DESTINATION_NAME) {
                    destinationLocationName = await getLocationNameFromCoordinates(
                        DESTINATION_COORDS.latitude, 
                        DESTINATION_COORDS.longitude
                    );
                }

                destinationDiv.innerHTML = `
                    <h3>Final Destination</h3>
                    <p><strong>Location:</strong> ${destinationLocationName}</p>
                    <p><strong>Coordinates:</strong> ${DESTINATION_COORDS.latitude}, ${DESTINATION_COORDS.longitude}</p>
                `;
            } catch (error) {
                console.error("Error loading destination info:", error);
                destinationDiv.innerHTML = `
                    <p class="error">Error loading destination information. Please try again later.</p>
                `;
            }
        }

        // Get Location Name from Coordinates (OpenStreetMap)
        async function getLocationNameFromCoordinates(latitude, longitude) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`);
                const data = await response.json();
                return data.display_name || "Unknown location";
            } catch (error) {
                console.error("Error getting location name", error);
                return "Unknown location";
            }
        }

        // Handle Geolocation
        async function handleGeolocation() {
            try {
                if (!navigator.geolocation) {
                    throw new Error("Geolocation not supported by your browser");
                }
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const { latitude, longitude } = position.coords;

                    const locationName = await getLocationNameFromCoordinates(latitude, longitude);
                    const now = new Date();

                    const entryData = {
                        locationName,
                        latitude,
                        longitude,
                        timestamp: now.toISOString(),
                        datetime: now.toLocaleString()
                    };

                    trackingRef.push(entryData).catch(error => {
                        console.error("Error saving visit:", error);
                    });

                    document.getElementById('current-location').innerHTML = `
                        <h3>Your Location</h3>
                        <p><strong>Location:</strong> ${locationName}</p>
                        <p><strong>Coordinates:</strong> ${latitude.toFixed(6)}, ${longitude.toFixed(6)}</p>
                    `;
                }, error => console.error("Geolocation error:", error));
            } catch (error) {
                console.error("Error handling geolocation:", error);
            }
        }

        // Listen for Visits in Last 24 Hours
        function listenForVisits() {
            trackingRef.on('value', (snapshot) => {
                const entries = snapshot.val();
                const tableBody = document.getElementById('tracking-data');
                tableBody.innerHTML = ''; // Clear previous data

                if (entries) {
                    Object.values(entries).forEach(entry => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${entry.locationName || "Unknown"}</td>
                            <td>${entry.datetime || "Unknown"}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = `<tr><td colspan="2">No visit history available.</td></tr>`;
                }
            }, error => {
                console.error("Error fetching visit history:", error);
                document.getElementById('tracking-data').innerHTML = `
                    <tr><td colspan="2" class="error">Error fetching visit history.</td></tr>
                `;
            });
        }

        // Clean Database (Remove Entries Older than 24 Hours)
        function cleanDatabase() {
            const now = new Date();
            const cutoff = new Date(now.getTime() - 24 * 60 * 60 * 1000);

            trackingRef.once('value', (snapshot) => {
                snapshot.forEach(childSnapshot => {
                    const entry = childSnapshot.val();
                    if (new Date(entry.timestamp) < cutoff) {
                        childSnapshot.ref.remove().catch(error => {
                            console.error("Error removing old entry:", error);
                        });
                    }
                });
            }, error => console.error("Error cleaning database:", error));
        }

        // On Page Load
        window.onload = () => {
            cleanDatabase(); // Clean old entries
        };
    </script>
</body>
</html>
