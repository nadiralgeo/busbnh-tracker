<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi du Passage du Bus</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; }
    #map { height: 500px; width: 100%; border: 1px solid #ccc; margin-bottom: 20px; }
    button { display: block; margin: 10px auto; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #estimationInfo { margin-top: 20px; padding: 15px; background-color: #f8f9fa; border: 1px solid #ddd; border-radius: 4px; text-align: center; display: none; }
  </style>
</head>
<body>
  <h1>Suivi du Passage du Bus</h1>
  <div id="map"></div>
  <button id="busPassedBtn">Le bus est passé chez moi</button>
  <button id="refreshBtn">Rafraîchir les données</button>

  <div id="estimationInfo">
    <div class="estimation-title">Estimation d'arrivée:</div>
    <div id="estimationTime" class="estimation-time"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([36.7735, 3.0582], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const BNH_POSITION = [36.716111, 3.201667];
    
    document.getElementById('busPassedBtn').addEventListener('click', handleBusPassed);
    document.getElementById('refreshBtn').addEventListener('click', fetchStops);

    async function fetchStops() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfy.../exec?action=getStops');
        const data = await response.json();
        data.stops.forEach(stop => L.marker([stop.lat, stop.lng]).addTo(map).bindPopup(`${stop.name} - ${stop.time}`));
      } catch (error) {
        console.error("Erreur lors de la récupération des arrêts:", error);
      }
    }

    async function handleBusPassed() {
      const name = prompt("Votre prénom ?");
      if (!name) return;

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const position = [pos.coords.latitude, pos.coords.longitude];
        await sendPosition(name, position);
      });
    }

    async function sendPosition(name, position) {
      try {
        await fetch('https://script.google.com/macros/s/AKfycbzujjBcMmDWKT8yC4VvhibfGaf4L9hMdJGB94QD3juISwHvPaekNKPYd48IxdixIciC/exec', {
          method: 'POST',
          body: JSON.stringify({ name, time: new Date().toLocaleTimeString(), lat: position[0], lng: position[1] })
        });
        fetchStops();
      } catch (error) {
        console.error("Erreur:", error);
      }
    }

    window.onload = fetchStops;
  </script>
</body>
</html>
